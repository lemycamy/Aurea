<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-order Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #4CAF50; /* Green color */
        }
        .back-button {
            background-color: #f44336; /* Red color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 30px;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

    <h1>Your Order Has Been Pre-ordered!</h1>

    <p class="message">
        You will receive an email with the estimated arrival date of your item. Typically, it takes 3-10 days depending on the order.
    </p>

    <button class="back-button" onclick="window.history.back();">Go Back</button>

</body>
</html>
